<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>
      <h2> Scheda add Guida / Manuale </h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h4> Guida / Manuale </h4>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Titolo" value="Angular 17" [(ngModel)]="libro.titolo">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Autore" value="Autore x" [(ngModel)]="libro.autore">
    </mat-form-field>
    <!-- <mat-form-field>
        <input matInput placeholder="Id" value="0" [(ngModel)]="libro.id" >
    </mat-form-field> -->

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="add('manuale')">Add manuale</button>
    <button mat-raised-button color="secondary" (click)="add('guida')">Add guida</button>


  </mat-card-actions>
